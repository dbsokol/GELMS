{% extends 'base_dash.html' %}
{% block title %}Courses{% endblock %}
{% block content_dash %}
  <div class="container-fluid m-0">
    <div style="margin-top:70px">
    <h3 class="ml-2 mt-2">Courses</h3>
      <div class="card-columns">


        {% for course in user.custom_user.get_user_courses %}
          <div class="card-course card p-2">
            <a class="card-link" href="{% url 'announcements' course.name %}">{{ course.name }}</a>
          </div>
        {% endfor %}


      </div>
    </div>
  </div>
{% endblock %}
