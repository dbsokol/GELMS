{% extends 'base_dash.html' %}
{% block title %}Dashboard{% endblock %}

<div class="card rounded border-0 shadow">
<div class="card-header">Dashboard</div>
<div class="card-body">

    </div>
    </div>
</div>
</div>
{% endblock %}
