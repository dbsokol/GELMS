{% extends 'base_course.html' %}
{% block title %}Announcement Edit{% endblock %}
{% block content_course %}


<div class="card">
<div class="card-header">
Edit syllabus item:<strong>{{announcement.content}}</strong>
</div>
<div class="card-body">
<form class="ml-2" method="POST">
      <strong>New Content:</strong>
      <div class="input-group">
      
        {{form.content}}
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Save</button> 
        </div>
        <div class="input-group-append">
          <a class="btn btn-danger ml-2" href="{% url 'announcements' course.name %}">Cancel</a>
        </div>
      </div>
    </form>
    
  </div>
</div>
{% endblock %}
