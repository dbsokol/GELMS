{% extends 'base_course.html' %}
{% block title %}Syllabus Edit{% endblock %}
{% block content_course %}


<!-- Force Redirect -->
{% if teacher_is_registered %}
{% else %}
  <meta http-equiv="REFRESH" content="0;{% url 'courses' %}">
{% endif %}


<!-- Edit Syllabus -->
<div class="card">
  <div class="card-header">
    Edit syllabus item: <strong>{{syllabus.content}}</strong>
  </div>
  <div class="card-body">
    <form class="ml-2" method="POST">
      <strong>New Content:</strong>
        <div class="input-group">
        {{form.content}}
        {{form.due_date}}
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Save</button>
        
          <a class="btn btn-danger" href="{% url 'syllabus' course.name %}">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
